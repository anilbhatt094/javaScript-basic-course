	<title>If Else Statement</title>

<body>
<script>
var x = 10;
var y = 5;
var z= 10;

// if statement
if(x > y){
	document.write("Yes greater then");
}
document.write("<br>");

//if else statement
if(y > z){
	document.write("Yes greater then");
	} else{
		document.write("No greater then");
	}
//if else if statement
document.write("<br>");
var day=5;
if(day==1){
	document.write("Today is Monday");
}else if (day==2){
document.write("Today is Tuesday");
}else if(day==3){
	document.write("Today is Wednesday");
}else{
	document.write("Todays is Happy Sunday");
}


</script>
</body>
