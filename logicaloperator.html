<!DOCTYPE html>
<html>
<head>
	<title>Logical Operator</title>
</head>
<body>
<script>
var x = 0;
var y = 1;

if(x && y){
	document.write("&& statement is true");
	}else{
	document.write("&& statement is false");	
	}

	document.write("<br>")

if(x || y ){
	document.write("|| Statement is true");
}else{
	document.write("|| statement is false");
}

document.write("<br>");
if(!y){
	document.write("! Statement is true");
}else{
	document.write("! Statement is false");
}
</script>
</body>
</html>
