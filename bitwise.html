<!DOCTYPE html>
<html>
<head>
	<title>Bitwise Operator</title>
</head>
<body>
<script>
var a =4;
var b = 2;
document.write(a&b);
document.write("<br>");
document.write(a|b);
document.write("<br>");
document.write(a^b);
document.write("<br>");
document.write(~a);
document.write("<br>");
document.write(a<<b);
document.write("<br>");
document.write(a>>b);
document.write("<br>");
document.write(a>>>b);		
</script>
</body>
</html>
