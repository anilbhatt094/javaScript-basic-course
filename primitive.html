<!DOCTYPE html>
<html>
<head>
	<title>Example of Variable	</title>
</head>
<body>
<script>
	var a = "Hello" + 1;

		document.write(typeof a);


	document.write("<br>");

	var c = null;
	var d = undefined;
	if(c===d){
		document.write(true);
	}else{
		document.write(false);
	}

</script>
</body>
</html>
