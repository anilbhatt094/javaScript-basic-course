<!DOCTYPE html>
<html>
<head>
	<title>If Else Statement</title>
</head>
<body>
	<p id="demo"></p>
<script>
//For Loop
const cars=["BMW", "Audi" , "Maruti" , "Frari", "Jaquare"]
var text ="";
for (var i = 0; i<=cars.length; i++){
text +=cars[i] + "<br>";
};
document.getElementById("demo").innerHTML=text;
document.write("<br>");

//While loop
var i = 5;
while (i<=10){
	document.writeln(i);
	i++
}


//Do loop

document.write("<br>");
var j=10;
do{
	console.log(j);
	j++
} while( j<20);

</script>
</body>
</html>
