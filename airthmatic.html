<!DOCTYPE html>
<html>
<head>
	<title>Example of Airthmetic Operator</title>
</head>
<body>
<script>
var a =5;
var b = 10;

document.write("Addition" + " " + (a+b));
document.write("<br>");
document.write("subtration" + " " + (a-b));
document.write("<br>")
document.write("Multiplucation" + " " + (a*b));
document.write("<br>");
document.write("modules" + " " + (a%b));
document.write("<br>")
document.write("division" + " " + (a/b));
document.write("<br>");
document.write("increment" + " " + (a++));
document.write("<br>");
document.write("increament before" + " " + (++a) );
document.write("<br>");
document.write("decrement" + " " + (--a));
document.write("<br>");
document.write("decrement" + " " + (a--));
document.write("<br>");
document.write("decrement" + " " + (a));
</script>
</body>
</html>
