<!DOCTYPE html>
<html>
<head>
	<title>Assignment Operator</title>
</head>
<body>
<script>
var x = 5;
var y = 2;

document.write(x+=y);
document.write("<br>");
document.write(x-=y);
document.write("<br>");
document.write(x*=y);
document.write("<br>");
document.write(x/=y);
document.write("<br>");
document.write(x%=y);
</script>
</body>
</html>
